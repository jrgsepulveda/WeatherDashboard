<!doctype html>
<html lang="en">

<head>
  <title>Weather Check</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
  <div class="container-fluid bg-dark">
    <div class="container">
      <nav class="navbar bg-dark justify-content-center">
        <a id="weatherCheck" class="navbar-brand">Weather Check</a>
      </nav>
    </div>
  </div>
  <!-- <input type="text" id="searchInput" type="submit">
      <button type="submit" id="searchB">search</button> -->
  <div class="container-fluid d-flex justify-content-center initForm col-12">
    <div class="row">
      <div class="col-md-9 col-sm-12">
        <h2>Welcome to the Weather Checker</h2>
      <h5>Please check the weather in any city around the world</h5>
      </div>
      <div class="col-md-3 col-sm-12">
        <form class="form-inline" id="initSearch">
          <input type="text" id="searchInput" class="mr-sm-2" placeholder="City">
          <button class="btn btn-dark" id="searchBTN" type="submit">Search</button>
        </form>
      </div>
      
    </div>
    
  </div>
  <div class="container-fluid mainContainer">
    <div class="container containerBTN">
      <div class="row justify-content-center" id="showBTN">
      </div>
    </div>
    <div class="container-fluid" id="weather">
      <div class="row">
        <div class="col-6 weatherCol">
          <h4 id="city"></h4>
          <p id=dt></p>
          <h1 id="temp"></h1>
          <p id="desciption"></p>
          <h4 id="humidity"></h4>
          <h4 id="wind"></h4>
          <h4 id="uvIndex"></h4>
        </div>
        <div class="col-6 imgCol">
          <img id="weatherIcon" src="" alt="Icon for Current Weather">
        </div>
      </div>
    </div>

    <div class="container cardContainer">
      <div class="row fiveDTitle">
        <h1>Five Day Forcast:</h1>
      </div>
      <div class="card-deck">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title" id="day1"></h3>
            <img id="weatherIconDay1" src="" alt="Icon for Current Weather">
            <h1 id="tempDay1"></h1>
            <h4 id="humidityDay1"></h4>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title" id="day2"></h3>
            <img id="weatherIconDay2" src="" alt="Icon for Current Weather">
            <h1 id="tempDay2"></h1>
            <h4 id="humidityDay2"></h4>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title" id="day3"></h3>
            <img id="weatherIconDay3" src="" alt="Icon for Current Weather">
            <h1 id="tempDay3"></h1>
            <h4 id="humidityDay3"></h4>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title" id="day4"></h3>
            <img id="weatherIconDay4" src="" alt="Icon for Current Weather">
            <h1 id="tempDay4"></h1>
            <h4 id="humidityDay4"></h4>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h3 class="card-title" id="day5"></h3>
            <img id="weatherIconDay5" src="" alt="Icon for Current Weather">
            <h1 id="tempDay5"></h1>
            <h4 id="humidityDay5"></h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid footerContainer navbar bg-dark justify-content-center">
    <div class="row">
      <div class="footer">
        <h4 id="footer">&copy; weather Check</h4>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <script src="script.js"></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
